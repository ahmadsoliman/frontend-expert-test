<div class="container">

  <ui-gmap-google-map control="vm.control" center="vm.map.center" zoom="vm.map.zoom">
    <ui-gmap-marker idKey="m.id" coords="{latitude: m.coordinate[0], longitude: m.coordinate[1]}" ng-repeat="m in vm.rows">
    </ui-gmap-marker>
  </ui-gmap-google-map>

  <p></p>

  <div id="results" class="row list-group">
    <div class="item col-xs-6 col-lg-4" ng-repeat="r in vm.rows">
      <div class="thumbnail">
        <img class="group list-group-image" src="{{r.image_urls[0]}}" alt="" />
        <div class="caption">
          <h4 class="group inner list-group-item-heading one-liner">{{r.name}}</h4>
          <p class="group inner list-group-item-text one-liner"> {{r.location_name}}, {{r.location_city}} </p>
          <p class="group inner list-group-item-text one-liner"> Rating: {{r.rating}}, {{r.review_count}} reviews </p>
          <div class="row">
            <div class="col-xs-12 col-md-6 one-liner"> <p class="lead"> ${{r.hour_price}} / hour</p> </div>
            <div class="col-xs-12 col-md-6"> <a class="btn btn-primary" href="">Book</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
